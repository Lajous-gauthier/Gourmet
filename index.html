<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=dark_mode"/>
</head>

<body>

    <header>
        <img src="assets/icons/logo_gourmetech.jpg" alt="logo gourmeTech">
        <h1>GourmeTech</h1>
        <nav>
        <a href="">Accueil</a>
        <a href="recette.html">Ajouter une recette</a>
        <a href="favoris.html">Mes favoris</a>
        <a href="a-propos.html">À propos</a>
        </nav>
        <button class="material-symbols-outlined">dark_mode</button>
    </header>


    <main>
        <section>
            <form>
                <input type="text" name="recherche" id="recherche" placeholder="Rechercher une recette">
                <input type="submit" name="submit" value="Rechercher"> 
                <fieldset class="filtre">
                    <legend><strong>Catégorie</strong></legend>
                    <label><input type="checkbox" name="categorie">Entrée</label>
                    <label><input type="checkbox" name="categorie">Plat</label>
                    <label><input type="checkbox" name="categorie">Dessert</label>
                </fieldset>
                <fieldset class="filtre">
                            <legend><strong>Temps de préparation</strong></legend>
                            <label><input type="checkbox" name="prep">Rapide (&lt 30 min) </label>
                            <label><input type="checkbox" name="prep">Moyen (30-60 min)</label>
                            <label><input type="checkbox" name="prep">Long (&gt 60 min )</label>
                </fieldset>
                <fieldset class="categorie">
                            <legend><strong>Difficulté</strong></legend>
                            <label><input type="checkbox" name="niveau">Facile</label>
                            <label><input type="checkbox" name="niveau">Moyen</label>
                            <label><input type="checkbox" name="niveau">Difficile</label>
                </fieldset>

            </form>
        </section>

    <p>ajout pour test</p>
    </main>

</body>
</html>
